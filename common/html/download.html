<html>

<head>
	<script>
        document.addEventListener('DOMContentLoaded', () => {
        const codeBlock = document.getElementById('myCodeBlock');
        const copyButton = document.querySelector('.copy-button');

        if (copyButton && codeBlock) {
            copyButton.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(codeBlock.innerText);
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                copyButton.textContent = 'Copy Code';
                }, 2000); // Revert button text after 2 seconds
            } catch (err) {
                console.error('Failed to copy: ', err);
                copyButton.textContent = 'Error!';
                setTimeout(() => {
                copyButton.textContent = 'Copy Code';
                }, 2000);
            }
            });
        }
        });
    </script>
    <link rel="stylesheet" href="download.css" />
</head>

<body>
    <h2>Copy and Paste the following config code to a new text file in notepad. Save this file with a .json extention</h2>
    <div class="code-container">
        <button class="copy-button">Copy Config</button>        
        <pre><code id="myCodeBlock">
        
        </code></pre>
    </div>    
</body>

</html>
